version: '3.8'

services:

  taxi-server:
    build:
      context: ./server
      dockerfile: ../compose/local/server/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    container_name: taxi-server
    depends_on:
      - taxi-redis
      - taxi-database
    ports:
      - 8003:8000
    env_file:
      - ./.env
    volumes: # Live Reload
      - ./server:/usr/src/app

  taxi-redis:
    container_name: taxi-redis
    image: redis:7-alpine

  taxi-database:
    container_name: taxi-database
    image: postgres:15-alpine
    env_file:
      - ./.env
    expose:
      - 5432
    volumes:
      - taxi-database:/var/lib/postgresql/data

  taxi-client:
    build:
      context: ./client
      dockerfile: ../compose/local/client/Dockerfile
    command: yarn start
    container_name: taxi-client
    depends_on:
      - taxi-server
    env_file:
      - ./.env
    ports:
      - 3001:3000
    stdin_open: true
    volumes: # Live Reload
      - ./client:/usr/src/app

volumes:
  taxi-database:
